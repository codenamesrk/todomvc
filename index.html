<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Todo using Backbone</h1>
    </header>
    <section class="todo-app" id="todo-app">
        <header class="row todo-header">
            <input type="checkbox" class="toggle-all-read">
            <input type="text" name="newTodo" id="todo-new" class="todo-new">
        </header>
        <div class="row main">
            <ul class="todo-list">
                <li>
                    <input type="checkbox" class="toggle-read">
                    <label class="todo">First Todo</label>
                    <button class="todo-remove">x</button>
                </li>
                <li>
                    <input type="checkbox" class="toggle-read">
                    <label class="todo">First Todo</label>
                    <button class="todo-remove">x</button>
                </li>
                <li>
                    <input type="checkbox" class="toggle-read">
                    <label class="todo">First Todo</label>
                    <button class="todo-remove">x</button>
                </li>
            </ul>
        </div>
        <footer class="row todo-footer">
            <span class="todo-remaining">
                <strong>10</strong> items left
            </span>
            <ul class="todo-filters">
                <li>
                    <a class="active" href="#">All</a>
                </li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Completed</a></li>
            </ul>
            <button class="todo-clear-completed">clear completed</button>
        </footer>
    </section>
    <script type="text/template" id="todo-template">
        <input type="checkbox" name="completed" <%= completed ? 'checked=checked' : '' %>><label for="completed"><%= title %></label>
        <button>delete</button>
    </script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/backbone/backbone-min.js"></script>
    <script src="js/main.js"></script>       
</body>
</html>
